{% extends 'base.html' %}


{% block content %}

<h1 style="text-align: center;">Login</h1>

<div class="row justify-content-center">
  <div class="col-md-4">
    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="form-group" style="padding: 20px; width: 400px; margin-left: 80px;">
        {{ form.username(class="form-control form-control", placeholder="Username") }}
      </div>

      <div class="form-group" style="padding: 20px; width: 400px; margin-left: 80px;">
        {{ form.password(class="form-control form-control", placeholder="Password") }}
      </div>

      <div class="form-group" style="margin-left: 200px; padding: 20px;">
        {{ form.submit(class="btn btn-primary") }}
      </div>

    </form>
  </div>
</div>

{% endblock %}
