{% extends "base.html" %}

{% block content %}
    <table class="table">
        <h1>User: {{ user.username }}</h1>
        {% if user.bio %}<p>{{ user.bio }}</p>{% endif %}
        {% if user == current_user %}
        <img src="{{user.img_url}}" alt="" style="max-height:400px; margin-right: 25px; max-width: 400px;">
        <div>
            <a href="/edit_profile" class="btn btn-primary">Edit your profile</a>
        </div>
        {% endif %}
    </table>
    <hr>
{% endblock %}
