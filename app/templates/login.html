{% extends 'base.html' %}


{% block content %}

<h1>Login</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username(class="form-control", placeholder="Username") }}
    {{ form.password(class="form-control", placeholder="Password") }}
    {{ form.submit(class="btn btn-primary") }}

</form>

{% endblock %}
